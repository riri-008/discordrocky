name: Deploy Discord Bot

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Updated to v3

    - name: Clean npm cache
      run: npm cache clean --force

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Updated to v3
      with:
        node-version: '20.16.0'

    - name: Install dependencies
      run: npm install

    - name: Run the bot
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        WELCOME_CHANNEL_ID: ${{ secrets.WELCOME_CHANNEL_ID }}
        SUPPORT_CHANNEL_ID: ${{ secrets.SUPPORT_CHANNEL_ID }}
        TECH_SUPPORT_CHANNEL_ID: ${{ secrets.TECH_SUPPORT_CHANNEL_ID }}
        TEACHER_ENDORSEMENT_CHANNEL_ID: ${{ secrets.TEACHER_ENDORSEMENT_CHANNEL_ID }}
        OPS_TEAM_CHANNEL_ID: ${{ secrets.OPS_TEAM_CHANNEL_ID }}
        TEACHER_ONBOARDING_CHANNEL_ID: ${{ secrets.TEACHER_ONBOARDING_CHANNEL_ID }}
        STUDENT_REGISTRATION_CHANNEL_ID: ${{ secrets.STUDENT_REGISTRATION_CHANNEL_ID }}
        PLAYBACK_REQUEST_CHANNEL_ID: ${{ secrets.PLAYBACK_REQUEST_CHANNEL_ID }}
        CLASS_REQUEST_CHANNEL_ID: ${{ secrets.CLASS_REQUEST_CHANNEL_ID }}
        MEETING_SUMMARIES_CHANNEL_ID: ${{ secrets.MEETING_SUMMARIES_CHANNEL_ID }}
        CHANNEL_REQUEST_CHANNEL_ID: ${{ secrets.CHANNEL_REQUEST_CHANNEL_ID }}
        COURSEWARE_REQUEST_CHANNEL_ID: ${{ secrets.COURSEWARE_REQUEST_CHANNEL_IDD }}
        ACADEMIC_CHANNEL_ID: ${{ secrets.ACADEMIC_CHANNEL_ID }}
      run: node index.js
