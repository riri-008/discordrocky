name: Deploy Discord Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3 
      with:
        node-version: '16' 

    - name: Install dependencies
      run: npm install

    - name: Run the bot
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        WELCOME_CHANNEL_ID: ${{ secrets.WELCOME_CHANNEL_ID }}
      run: node index.js
